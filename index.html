<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="rps-container">
            <div class="choice-container">
                <button class="btn rock">
                    <img class="image" src="icons8-rock-50.png">
                </button>
                <button class="btn paper">
                    <img class="image" src="icons8-paper-64.png">
                </button>
                <button class="btn scissor">
                    <img class="image" src="icons8-scissor-64.png">
                </button>
            
            </div>
            <div class="grid-container">
                <div class="player-container">
                    <h1 class="title player-title">Player</h1>
                    <h3 class="score player-score">0</h3>
                    <div class="finale-choice player-choice">
                        <img class="image" src="">
                    </div>
                </div>
                <div class="cpu-container">
                    <h1 class="title cpu-title">CPU</h1>
                    <h3 class="score cpu-score">0</h3>
                    <div class="finale-choice cpu-choice">
                        <img class="image" src="">
                    </div>
                </div>
            </div> 
        </div>
    </body>
</html>
